{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Quiz Challenge</title>
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "css/style.css" %}' />
       <link rel='stylesheet' href='{% static "css/custom.css" %}' />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

      <body>
        <div class="row">
              <div class="col-sm-3 placeholder">
                <a href="{% url 'master_list' %}">
                <img src="{% static 'img/quizz1.jpg' %}" width="170" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                <h4 class="list-group-item">Quiz Masters</h4></a>
            </div>

              <div class="col-sm-3 placeholder">
                <a href="{% url 'member_list' %}">
                <img src="{% static 'img/quizz1.jpg' %}" width="170" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                <h4 class="list-group-item">Participants</h4></a>
            </div>
              <div class="col-sm-3 placeholder">
                  {% if request.user.is_authenticated %}
                <a href="{% url 'account_logout' %}">
                <img src="{% static 'img/quizz1.jpg' %}" width="170" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                <h4 class="list-group-item">Logout</h4></a>
                {% else %}
                <a href="{% url 'account_login' %}">
                <img src="{% static 'img/quizz1.jpg' %}" width="170" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                <h4 class="list-group-item">Login</h4></a>
                  {% endif %}
            </div>
        </div>

  </body>
                  <footer class="text-center"><hr/>
                    <p>&copy; 2016 Company, Inc.</p>
                         <h3>Share</h3>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
                    <i class="fa fa-facebook-square fa-3x"></i></a>
                    <a href="https://twitter.com/home?status={{ request.build_absolute_uri }}">
                    <i class="fa fa-twitter-square fa-3x"></i></a>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}">
                    <i class="fa fa-linkedin-square fa-3x"></i></a>
                    <a href="#"><i class="fa fa-instagram fa-3x"></i></a>
                    <br/>
                    <hr/>
                  </footer>



        {% include 'javascript.html' %}

</html>
